<!DOCTYPE html>
<html>
<head>
    <title>Document Processor</title>
</head>
<body>
    <h1>Document Processor</h1>
    <form id="documentForm">
        <label for="projectName">Project Name:</label><br>
        <input type="text" id="projectName" name="projectName"><br><br>

        <label for="programName">Program Name:</label><br>
        <input type="text" id="programName" name="programName"><br><br>

        <label for="clientName">Client Name:</label><br>
        <input type="text" id="clientName" name="clientName"><br><br>

        <label for="keyAccountName">Key Account Name:</label><br>
        <input type="text" id="keyAccountName" name="keyAccountName"><br><br>

        <button type="submit">Process Document</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
